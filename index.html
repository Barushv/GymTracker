<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0B0B0C" id="themeColor">
  <title>Hypertrophy Tracker</title>
  <link rel="manifest" href="app.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header class="row header">
      <div>
        <h1>Hypertrophy Tracker <span class="pill">v4.6.2</span></h1>
        <div class="muted">Fercho & Andy • %1RM / RIR / TUT • W1–W8 • Series por set • 1RM editable • Backup/Restore</div>
      </div>
      <div class="toolbar">
        <div><label>Persona</label><select id="person"><option value="fercho">Fercho</option><option value="andy">Andy</option></select></div>
        <div><label>Día</label><select id="day"></select></div>
        <div><label>Semana</label>
          <select id="week">
            <option value="1">Semana 1</option><option value="2">Semana 2</option><option value="3">Semana 3</option><option value="4">Semana 4</option>
            <option value="5">Semana 5</option><option value="6">Semana 6</option><option value="7">Semana 7</option><option value="8">Semana 8</option>
          </select>
        </div>
        <div><label>Tema</label><select id="theme"><option value="emerald">Emerald</option><option value="teal">Teal</option><option value="indigo">Indigo</option><option value="rose">Rose</option><option value="amber">Amber</option></select></div>
        <div class="toolbar-buttons">
          <button id="btnInstall">Instalar</button>
          <button id="btnExport">Exportar CSV</button>
          <button id="btnSettings" class="ghost">⚙️ Ajustes</button>
          <button id="btnView" class="ghost">Ver tarjetas</button>
        </div>
      </div>
    </header>

    <section class="card">
      <div id="planContainer"></div>
      <div class="foot">En móvil usa <b>tarjetas</b>. Los sets son editables por semana y guardan en localStorage.</div>
    </section>

    <section class="row">
      <div class="card">
        <h2>Cardio</h2>
        <div id="cardioList"></div>
      </div>
      <div class="card">
        <h2>Mini-déficit</h2>
        <div id="deficitText" class="muted"></div>
        <textarea id="notes" rows="4" placeholder="Notas…"></textarea>
      </div>
    </section>

    <!-- Modal Ajustes -->
    <div class="modal" id="modal">
      <div class="box">
        <div class="modal-head">
          <h2>Ajustes</h2><button id="btnClose" class="ghost">Cerrar</button>
        </div>
        <div class="hr"></div>
        <div class="grid2">
          <div>
            <h3>1RM</h3>
            <div id="oneRmEditor" class="mt8"></div>
            <div class="row-actions">
              <button id="btnAdd1RM" class="ghost">Agregar</button>
              <button id="btnReset1RM" class="ghost">Restablecer</button>
            </div>
          </div>
          <div>
            <h3>Respaldo</h3>
            <div class="row-actions">
              <button id="btnBackup">Descargar</button>
              <input type="file" id="fileRestore" accept=".json" style="display:none">
              <button id="btnRestore" class="ghost">Restaurar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="muted foot-bottom">PWA v4.6.2 (responsive móvil + vista tarjetas)</footer>
  <script type="module" src="js/app.js"></script>
</body>
</html>
